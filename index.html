<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piano</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="piano">
            <div class="white-key" id="c">
                <h3>C</h3>
            </div>
            <div class="black-key" id="csharp">
                <h3>C#</h3>
            </div>
            <div class="white-key" id="d">
                <h3>D</h3>
            </div>
            <div class="black-key" id="dsharp">
                <h3>D#</h3>
            </div>
            <div class="white-key" id="e">
                <h3>E</h3>
            </div>
            <div class="white-key" id="f">
                <h3>F</h3>
            </div>
            <div class="black-key" id="fsharp">
                <h3>F#</h3>
            </div>
            <div class="white-key" id="g">
                <h3>G</h3>
            </div>
            <div class="black-key" id="gsharp">
                <h3>G#</h3>
            </div>
            <div class="white-key" id="a">
                <h3>A</h3>
            </div>
            <div class="black-key" id="asharp">
                <h3>A#</h3>
            </div>
            <div class="white-key" id="b">
                <h3>B</h3>
            </div>
            <div class="white-key" id="c2">
                <h3>C</h3>
            </div>
        </div>
    </body>
</html>
